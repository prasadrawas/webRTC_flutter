name: chat_application
description: A demo chatting application
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.18.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.9
  provider: ^6.0.3
  firebase_core: ^1.21.1
  cloud_firestore: ^3.4.6
  firebase_auth: ^3.7.0
  firebase_database: ^9.1.3
  firebase_messaging: ^13.0.1
  flutter_local_notifications: ^9.9.1
  get_it: ^7.2.0
  cupertino_icons: ^1.0.2
  http: ^0.13.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/res/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: lib/res/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: lib/res/fonts/Poppins-Light.ttf
          weight: 300
        - asset: lib/res/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/res/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: lib/res/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/res/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: lib/res/fonts/Poppins-ExtraBold.ttf
          weight: 800
